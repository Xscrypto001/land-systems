{% extends "product/base.html" %}

{% block title %}Add New Listing - LAND MARKETPLACE AND VERIFICATION PLATFORM{% endblock %}
{% load static %}
{% block content %}
<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
<style>
    .form-container {
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        border: 1px solid #28a745;
        border-radius: 10px;
        background-color: #f9f9f9;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .form-container h1 {
        color: #28a745;
        margin-bottom: 20px;
    }
    .btn-success {
        background-color: #28a745;
        border-color: #28a745;
    }
    .btn-success:hover {
        background-color: #218838;
        border-color: #1e7e34;
    }
</style>
<div class="container">
    <div class="form-container">
        <h1><i class="fas fa-plus-circle"></i> Add New Listing</h1>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="land">Select Land</label>
                <select class="form-control" id="land" name="land" required>
                    {% for land in lands %}
                        <option value="{{ land.id }}">{{ land.title_deed }} - {{ land.location }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="form-group">
                <label for="is_active">Is Active</label>
                <select class="form-control" id="is_active" name="is_active" required>
                    <option value="True">Yes</option>
                    <option value="False">No</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success"><i class="fas fa-save"></i> Add Listing</button>
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
{% endblock %}
